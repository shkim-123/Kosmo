			// <2> 유저가 입력한 이력서 등록일 [월] 가져와서 변수 resume_reg_month 에 저장하기
			// <3> 유저가 입력한 이력서 등록일 [일] 가져와서 변수 resume_reg_day 에 저장하기
			// <4> 유저가 입력한 [이름] 가져와서 변수 freelancer_name 에 저장하기
			// <5> 유저가 입력한 [성별] 가져와서 변수 gender 에 저장하기
			// <6> 유저가 입력한 [출생년도] 가져와서 변수 birth_year 에 저장하기
			// <7> 유저가 입력한 [핸드폰] 가져와서 변수 phone 에 저장하기
			// <8> 유저가 입력한 [이메일] 가져와서 변수 email 에 저장하기
			// <9> 유저가 입력한 거주지 [시] 가져와서 변수 addr_city 에 저장하기
			// <10> 유저가 입력한 거주지 [구] 가져와서 변수 addr_county 에 저장하기
			// <11> 유저가 입력한 [최종학력] 가져와서 변수 education_end 에 저장하기
			// <12> 유저가 입력한 개발 경력 [년] 가져와서 변수 dev_career_year 에 저장하기
			// <13> 유저가 입력한 개발 경력 [개월] 가져와서 변수 dev_career_month 에 저장하기
			// <14> 유저가 입력한 개발 경력 [최소] 가져와서 변수 want_pay_min 에 저장하기
			// <15> 유저가 입력한 개발 경력 [최대] 가져와서 변수 want_pay_max 에 저장하기
			// <16> 유저가 입력한 개발 경력 [면접후결정] 가져와서 변수 chk_want_pay_interview 에 저장하기
			// <17> 유저가 입력한 [자격증] 가져와서 변수 license 에 저장하기
			// <18> 유저가 입력한 프로젝트 종료일 [년] 가져와서 변수 project_end_year 에 저장하기
			// <19> 유저가 입력한 프로젝트 종료일 [월] 가져와서 변수 project_end_month 에 저장하기
			// <20> 유저가 입력한 프로젝트 종료일 [일] 가져와서 변수 project_end_day 에 저장하기
			// <21> 유저가 입력한 프로젝트 종료일 [종료일확정] 가져와서 변수 chk_project_end 에 저장하기
			// <22> 유저가 입력한 [소유스킬] 가져와서 변수 job_skill 에 저장하기
			// <23> 유저가 입력한 [경험분야] 가져와서 변수 exp_category 에 저장하기
			// <24> 유저가 입력한 [참고사항] 가져와서 변수 note 에 저장하기
			// <25> 유저가 입력한 [이직여부] 가져와서 변수 chk_turnover 에 저장하기
			//--------------------------------------------------
			var resume_reg_year = formObj.resume_reg_year.value;		// <1>
			var resume_reg_month = formObj.resume_reg_month.value;		// <2>
			var resume_reg_day = formObj.resume_reg_day.value;			// <3>
			var freelancer_name = formObj.freelancer_name.value;		// <4>
			var gender = formObj.gender.value;							// <5>
			var birth_year = formObj.birth_year.value;					// <6>
			var phone = formObj.phone.value;							// <7>
			var email = formObj.email.value;							// <8>
			var addr_city = formObj.addr_city.value;					// <9>
			var addr_county = formObj.addr_county.value;				// <10>
			var education_end = formObj.education_end.value;			// <11>
			var dev_career_year = formObj.dev_career_year.value;		// <12>
			var dev_career_month = formObj.dev_career_month.value;		// <13>
			var want_pay_min = formObj.want_pay_min.value;				// <14>
			var want_pay_max = formObj.want_pay_max.value;				// <15>
			var chk_want_pay_interview = formObj.chk_want_pay_interview.value;	// <16>
			var license = formObj.license.value;						// <17>
			var project_end_year = formObj.project_end_year.value;		// <18>
			var project_end_month = formObj.project_end_month.value;	// <19>
			var project_end_day = formObj.project_end_day.value;		// <20>
			var chk_project_end = formObj.chk_project_end.value;		// <21>
			var job_skill = formObj.job_skill.value;					// <22>
			var exp_category = formObj.exp_category.value;				// <23>
			var note = formObj.note.value;								// <24>
			var chk_turnover = formObj.chk_turnover.value;				// <25>

			
			//--------------------------------------------------
			// [이력서 등록일] 유효성 체크하기
			//--------------------------------------------------
			if( isEmpty(resume_reg_year) ) {
				alert("이력서 등록일 중 [년]을 선택해 주세요.");
				formObj.resume_reg_year.focus();
				return;
			}

			if( isEmpty(resume_reg_month) ) {
				alert("이력서 등록일 중 [월]을 선택해 주세요.");
				formObj.resume_reg_month.focus();
				return;
			}

			if( isEmpty(resume_reg_day) ) {
				alert("이력서 등록일 중 [일]을 선택해 주세요.");
				formObj.resume_reg_day.focus();
				return;
			}

			//--------------------------------------------------
			// [이름] 유효성 체크하기
			//--------------------------------------------------
			if( isEmpty(freelancer_name) ) {
				alert("이름을 입력해 주세요.");
				formObj.freelancer_name.value = "";
				formObj.freelancer_name.focus();
				return;
			}

			//--------------------------------------------------
			// [성별] 유효성 체크하기
			//--------------------------------------------------
			if( getCheckedCnt(formObj.gender) == 0 ) {
				alert("성별을 선택해 주세요.");
				return;
			}

			//--------------------------------------------------
			// [출생년도] 유효성 체크하기
			//--------------------------------------------------
			if( isEmpty(birth_year) ) {
				alert("출생년도를 선택해 주세요.");
				formObj.birth_year.focus();
				return;
			}

			//--------------------------------------------------
			// [핸드폰] 유효성 체크하기
			//--------------------------------------------------
			if( isEmpty(phone) ) {
				alert("핸드폰을 입력해 주세요.");
				formObj.phone.focus();
				return;
			}

			if( !isValidPattern(/^01([0|1|6|7|8|9])-?[0-9]{3,4}-?[0-9]{4}$/, phone) ) {
				alert("핸드폰을 형식에 맞게 입력해 주세요.");
				formObj.phone.value = "";
				formObj.phone.focus();
				return;
			}

			//--------------------------------------------------
			// [이메일] 유효성 체크하기
			//--------------------------------------------------
			if( isEmpty(email) ) {
				alert("이메일을 입력해 주세요.");
				formObj.email.focus();
				return;
			}

			if( !isValidEmail(email) ) {
				alert("이메일을 형식에 맞게 입력해 주세요.");
				formObj.email.value = "";
				formObj.email.focus();
				return;
			}

			//--------------------------------------------------
			// [거주지] 유효성 체크하기
			//--------------------------------------------------
			if( isEmpty(addr_city) ) {
				alert("거주지 중 [시]를 입력해 주세요.");
				formObj.addr_city.focus();
				return;
			}

			if( isEmpty(addr_county) ) {
				alert("거주지 중 [구]를 입력해 주세요.");
				formObj.addr_county.focus();
				return;
			}

			//--------------------------------------------------
			// [최종학력] 유효성 체크하기
			//--------------------------------------------------
			if( getCheckedCnt(formObj.education_end) == 0 ) {
				alert("최종학력을 선택해 주세요.");
				return;
			}

			//--------------------------------------------------
			// [희망연봉] 유효성 체크하기
			//--------------------------------------------------
			if( (isEmpty(want_pay_min) || isEmpty(want_pay_max)) && !getCheckedCnt(formObj.chk_want_pay_interview) ) {
				alert("희망연봉을 선택해 주세요.");
				return;
			}

			if( !(isEmpty(want_pay_min) || isEmpty(want_pay_max))  ) {
				if(want_pay_min > want_pay_max) {
					alert("최저 희망 연봉이 최고 희망 연봉보다 높습니다. 다시 선택해 주세요.");
					formObj.want_pay_min.value = "";
					formObj.want_pay_max.value = "";
					return;
				}
			}

			//--------------------------------------------------
			// [소유스킬] 유효성 체크하기
			//--------------------------------------------------
			if( getCheckedCnt(formObj.job_skill) < 1) {
				alert("소유스킬을 하나 이상 선택해 주세요.");
				return;
			}

			if( confirm("정말 저장하시겠습니까?") ) {
				//------------------------------------------------
				// <form name=freelancerForm action="freelancerProc.html"> 태그의 
				// action 값에 설정된 서버쪽 페이지 호출하여 열기
				//------------------------------------------------
				document.freelancerForm.submit();	
			}
		}

				formObj.want_pay_max.disabled = true;
			} else {
				formObj.want_pay_min.disabled = false;
				formObj.want_pay_max.disabled = false;
			}

		}
