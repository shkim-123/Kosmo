
<html>
<head>
	<meta charset="UTF-8">
	<script src="jquery-1.11.0.min.js"></script>
	<script>

		$(document).ready(function() {

			//-------------------------------------------
			// 변수 hobby_obj 선언, name='hobby' 인 JQuery 객체 메위주 저장
			//-------------------------------------------
			var hobby_obj = $("[name='hobby']");

			/*
			//-------------------------------------------
			// class=reverse 를 가진 JQuery 객체에 click 이벤트 발생한 경우
			// each(), 반복문 없이 풀어보기
			//-------------------------------------------
			$(".reverse").click(function() {
				
				//-------------------------------------------
				// <1> 변수 isChecked 선언, checked 속성을 가진 태그를 관리하는 JQuery 객체 메위주 저장
				// <2> 변수 isNotChecked 선언, checked 속성을 안 가진 태그를 관리하는 JQuery 객체 메위주 저장
				//-------------------------------------------
				var isChecked = hobby_obj.filter(":checked");	// <1>
				var isNotChecked = hobby_obj.not(":checked");	// <2>

				//-------------------------------------------
				// <1> isChecked 변수에 저장된 태그의 DOM 객체에 접근하여 "checked" 속성 false 주기
				// <2> isNotChecked 변수에 저장된 태그의 DOM 객체에 접근하여 "checked" 속성 true 주기
				//-------------------------------------------	
				isChecked.prop("checked", false);		// <1>
				isNotChecked.prop("checked", true);		// <2>

			});
			*/

			//-------------------------------------------
			// each() 사용해서 풀어보기
			//-------------------------------------------
			/*
			$(".reverse").click(function() {

				hobby_obj.each(function(i) {
					$(this).prop("checked", !$(this).prop("checked"));
				});
				
			});
			*/

			//-------------------------------------------
			// 반복문 사용해서 풀어보기
			//-------------------------------------------
			$(".reverse").click(function() {

				for(var i = 0; i < hobby_obj.length; i++){
					// var thisObj = hobby_obj.filter("input:eq("+i+")");
					// 피드백: eq 선택자 말고 eq 메소드를 쓰는게 더 좋다
					var thisObj = hobby_obj.eq(i);
					thisObj.prop("checked", !thisObj.prop("checked"));
				}

			});


		});

	</script>
	
</head>

<body><center>
	
	<input type="checkbox" name="hobby" value="독서">독서
	<input type="checkbox" name="hobby" value="운동">운동
	<input type="checkbox" name="hobby" value="여행">여행
	<input type="checkbox" name="hobby" value="수집">수집
	<input type="button" value="반전" class="reverse">
</body>
</html>
