<html>
<meta charset="UTF-8">
<head>
	<script src="jquery-1.11.0.min.js"></script>
	<script>
		//-------------------------------------------
		//$(document).ready(   function(){자스코딩}  );
		//-------------------------------------------
		// body 태그 안의 요소들을 읽어들인 후 익명함수 내부의 자스코딩을 실행.
		$(document).ready(function(){

			//-------------------------------------------
			// change 이벤트? 
			// checkbox 입장에서 change 이벤트란 체크가 들어가거나 체크가 빠지는 행위를 말한다.
			// checkbox 입장에서 change 이벤트는 마우스 또는 키보드에 의해 발생하기도 하지만
			// 자스 코딩에 의해 체크가 들어가거나 빠지는 것도 change 이벤트이다.
			//-------------------------------------------
			// name="hobby" 를 가진 태그에 change 이벤트가 발생하면 실행할 자스 코드를 설정하기
			//-------------------------------------------
			$("[name='hobby']").change(
				function() {
					//-------------------------------------------
					// change 이벤트가 발생한 태그를 관리하는 JQyery 객체 메위주 얻어 변수 thisObj에 저장하기
					//-------------------------------------------
					var thisObj = $(this);

					//-------------------------------------------
					// 변수 isChecked 선언, change 이벤트가 발생한 태그의 체크 여부를 저장하기
					//-------------------------------------------
					var isChecked = thisObj.prop("checked");
					
					//-------------------------------------------
					// <1> 만약 변수 isChecked에 true가 들어 있으면, 즉, 체크가 들어갔으면 
					// <2> change 이벤트가 발생한 놈의 형제들의 체크를 풀기
					//-------------------------------------------
					if(isChecked) {			// <1>
						thisObj.siblings().prop("checked", false);	// <2>
							
						//-------------------------------------------
						// 위 코딩은 아래처럼도 가능하다.
						//-------------------------------------------
						// <1> change 이벤트가 발생한 체크박스의 위 형제들의 체크를 모두 풀기
						// <2> change 이벤트가 발생한 체크박스의 아래 형제들의 체크를 모두 풀기
						//-------------------------------------------
						// thisObj.prevAll().prop("checked", false);		// <1>
						// thisObj.nextAll().prop("checked", false);		// <2>
					}
				}
			);
			

		});
	</script>
</head>
<body><center>
	<input type="checkbox" name="hobby" value="독서">독서<br>
	<input type="checkbox" name="hobby" value="운동">운동<br>
	<input type="checkbox" name="hobby" value="여행">여행<br>
	<input type="checkbox" name="hobby" value="수집">수집
</body>

</html>
