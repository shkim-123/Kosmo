<html>
<head>
	<script src="jquery-1.11.0.min.js"></script>
	<script>
		//-------------------------------------------
		// $(document).ready(   function(){자스코딩}  );
		// $.ready(   function(){자스코딩}  );
		// $(   function(){자스코딩}  );
		//-------------------------------------------
		// body 태그 안의 요소들을 읽어들인 후 익명함수 내부의 자스코딩을 실행.
		$(document).ready(function(){

			//-------------------------------------------
			// 변수 tableObj 선언, id="movieList" 를 가진 태그를 관리하는 JQuery 객체의 메위주 저장
			//-------------------------------------------
			var tableObj = $("#movieList");
			
			//-------------------------------------------
			// JQuery 객체가 관리하는 태그의 후손 태그 중 짝수 tr을 관리하는 JQuery 객체 생성하고
			// hide 메소드 호출하여 감추기
			//-------------------------------------------
			// find("선택자"): 현재 JQuery 객체가 관리하는 태그의 후손 중에 선택자가 가리키는 태그를 관리하는 JQuery 객체 반환
			// hide(): 현재 JQuery 객체가 관리하는 태그를 웹화면에서 사라지게 한다.
			// <주의> hide() 메소드는 제거하면서 감추는게 아니라 존재하되 안보이게만 하는 메소드이다.
			//-------------------------------------------
			tableObj.find("tr:odd").hide();
			
			//-------------------------------------------
			// JQuery 객체가 관리하는 태그의 후손 태그 중 홀수 tr을 관리하는 JQuery 객체 생성하고
			// hover() 메소드 호출하여 마우스를 대면 홀수 tr 보이게 하고
			// 마우스를 빼면 짝수 tr 감추기
			//-------------------------------------------
			tableObj.find("tr:even").hover(
				function(){

					//-------------------------------------------
					// 인덱스가 홀수인 tr 태그 감추기
					//-------------------------------------------
					tableObj.find("tr:odd").hide();
					
					//-------------------------------------------
					// 마우스를 댄 tr 태그의 바로 밑 동생(next()) tr을 보여라(show())
					//-------------------------------------------
					// next(): 현재 JQuery 객체가 관리하는 태그 다음에 나오는 형제 태그를 관리하는 JQuery 객체 반환
					// show(): 현재 JQuery 객체가 관리하는 태그를 웹화면에서 보이게 한다.
					//-------------------------------------------
					$(this).next().show();
				}
				, function(){
					//-------------------------------------------
					// 마우스를 뺀 tr 태그의 바로 밑 동생(next()) tr을 감춰라(hide())
					//-------------------------------------------
					// $(this).next().hide();
				}
			);


		});
	</script>
</head>
<body>
	<table id="movieList" class="move" border=0 cellspacing=0 width=200 cellpadding=5>
		<tr bgcolor=#0078C8>
			<td><b>Action</b></td>
		</tr>
		<tr bgcolor=#DBF1FF>
			<td>
				&nbsp;&nbsp;&nbsp;Die Hard<br>
				&nbsp;&nbsp;&nbsp;Matrix<br>
				&nbsp;&nbsp;&nbsp;Iron Man
			</td>
		</tr>
		<tr bgcolor=#FF8000>
			<td><b>SF</b></td>
		</tr>
		<tr bgcolor=#FFF0E1>
			<td>
				&nbsp;&nbsp;&nbsp;Star Track<br>
				&nbsp;&nbsp;&nbsp;Interstella<br>
				&nbsp;&nbsp;&nbsp;Star Wars
			</td>
		</tr>
		<tr bgcolor=#408080>
			<td><b>Thriller</b></td>
		</tr>
		<tr bgcolor=#E2F1F1>
			<td>
				&nbsp;&nbsp;&nbsp;Six Sense<br>
				&nbsp;&nbsp;&nbsp;Misty<br>
				&nbsp;&nbsp;&nbsp;Visitor
			</td>
		</tr>
	</table>
</body>
</html>
