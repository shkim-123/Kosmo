
<html>
<head>
	<meta charset="UTF-8">
	<script src="jquery-1.11.0.min.js"></script>
	<script>
		$(document).ready(function() {

			//-------------------------------------------
			// <1> 변수 tableObj 선언, class='dogList'를 가진 태그를 관리하는 JQuery 객체 생성하고
			//	객체의 메위주를 tableObj에 저장하기
			// <2> class='dogList' 를 가진 태그의 후손 중 tr 태그를 관리하는 JQuery 객체 생성하고
			//	객체의 메위주를 trObj에 저장하기
			//-------------------------------------------
			var tableObj = $(".dogList");		// <1>
			var trObj = tableObj.find("tr");	// <2>
			
			//-------------------------------------------
			// 테이블에 번호 추가하기 (정순) each() 로 풀어보기
			//-------------------------------------------
			// class="dogList" 인 태그의 후손 중 tr 태그를 관리하는 JQuery 객체를 리턴받아
			// 각 태그에 차례대로 접근하여 실행구문을 반복 실행한다.
			//-------------------------------------------
			// trObj에 저장된 JQuery 객체가 관리하는 태그에 차례대로 접근해서 
			// function(i){~} 라는 익명함수 안의 코딩을 실행하기
			//-------------------------------------------
			trObj.each(function(i) {
				
				/*
				//-------------------------------------------
				// <1> index 변수 선언, 접근한 tr 태그의 index를 리턴받아 저장한다.
				// <2> index 가 0 이라면, 접근한 tr 태그 내부에 첫째 자식으로 <th bgcolor='gray'>번호 태그를 삽입한다.
				// <3> index 가 0 이 아니라면, 접근한 tr 태그 내부에 첫째 자식으로 <td>index변수데이터 태그를 삽입한다.
				//-------------------------------------------
				// prepend("html코드") : 현재 JQuery 객체가 관리하는 태그 내부에 첫째 자식으로 html코드를 삽입한다.
				//-------------------------------------------
				// ★개선할 점: $(this)를 매번 호출하지 말고 var thisObj 변수에 담아서 사용하자★
				//-------------------------------------------
				var index = $(this).index();	// <1>

				if(index == 0) {
					$(this).prepend("<th bgcolor='gray'>번호");	// <2>
				} else {
					$(this).prepend("<td>"+index);				// <3>
				}
				*/

				/*
				//-------------------------------------------
				// 각 tr 태그의 첫째 자식으로 <th>번호 또는 <td>일련번호 삽입하기
				// 변수 thisObj를 선언하고 i번째 tr태그를 관리하는 JQuery 객체를 생성하고 객체의 메위주 저장하기
				//-------------------------------------------
				// ★★필요한 데이터를 상단에 구하는게 좋다. $(this)로 JQuery 객체 생성하여 변수에 담아서 사용하기★★
				//-------------------------------------------
				var thisObj = $(this);
				
				//-------------------------------------------
				// <1> 익명함수의 매개변수 i가 0이면 
				// <2> i번째 tr 태그 안의 첫째 자식으로 <th>번호를 삽입하기
				// <3> 익명함수의 매개변수 i가 0이 아니면
				// <4> i번째 tr 태그 안의 첫째 자식으로 <td>i변수값을 삽입하기
				//-------------------------------------------
				if(i==0){										// <1>
					thisObj.prepend("<th bgcolor='gray'>번호");	// <2>
				} else {										// <3>
					thisObj.prepend("<td>"+i);					// <4>
				}
				*/
			});

			/*
			//-------------------------------------------
			// 반복문 사용해서 풀어보기 (정순)
			//-------------------------------------------
			trObj.eq(0).prepend("<th bgcolor='gray'>번호");
            for( var i = 1; i < tableObj.find("tr").length; i++ ){
                trObj.eq(i).prepend("<td>"+i)
            }
			*/
			
			
			/*
			//-------------------------------------------
			// 테이블에 번호 추가하기 (역순) 반복문으로 풀어보기
			//-------------------------------------------
			// <1> num 변수 선언, class='dogList' 인 태그의 후손 중 tr 태그를 관리하는 
			//	JQuery 객체를 리턴받아 길이를 구하여 대입한다.
			// <2> class='dogList' 태그의 후손 중 tr 태그를 관리하는 JQuery 객체의 길이만큼 반복수행한다.
			//-------------------------------------------
			var index = trObj.length;					// <1>
			for(var i = 0; i < trObj.length; i++) {		// <2>
				
				//-------------------------------------------
				// <1> i 가 0 이라면 class='dogList' 태그의 후손 중 tr 태그의 
				//	i 번째 태그 내부에 첫째 자식으로 <th bgcolor='gray'>번호 태그를 삽입한다.
				// <2> i 가 0 이 아니라면 class='dogList' 태그의 후손 중 tr 태그의
				//	i 번째 태그 내부에 첫째 자식으로 "<td>"+index변수의데이터 태그를 삽입한다.
				// <3> index 변수의 데이터를 1 감소 한다.
				//-------------------------------------------
				if(i == 0) {
					trObj.eq(i).prepend("<th bgcolor='gray'>번호");	// <1>
				} else {
					trObj.eq(i).prepend("<td>"+index);				// <2>
				}

				index--;		// <3>
			}
			*/

			//-------------------------------------------
			// 테이블에 번호 추가하기 (역순) each() 풀어보기
			//-------------------------------------------
			// <1> no 변수 선언, trObj의 길이를 리턴받아 -1 연산한 데이터를 대입
			// <2> trObj가 관리하는 각 태그에 차례대로 접근하여 실행구문 반복 실행
			// <3> thisObj 선언, 현재 태그의 JQuery 객체 생성하여 Jquery 객체 메위주 대입
			// <4> 익명함수 안의 매개변수 i가 0 이라면
			// <5> 현재 태그의 첫째 자식으로 "html코드" 삽입
			// <6> 익명함수 안의 매개변수 i가 0이 아니라면
			// <7> 현재 태그의 첫째 자식으로 "html코드"+no데이터를 삽입한 후 no의 데이터를 1 감소한다. 
			//-------------------------------------------
			var no = trObj.length - 1;							// <1>
			trObj.each(function(i){								// <2>
				var thisObj = $(this);							// <3>

				if(i == 0) {									// <4>
					thisObj.prepend("<th bgcolor='gray'>번호");	// <5>
				} else {										// <6>
					thisObj.prepend("<td>" + no--);				// <7>
				}
			});


		});
	</script>
	
</head>

<body><center>
	<table class="dogList" border=1  cellpadding=4 style="border-collapse:collapse">
		<tr><th bgcolor="gray">개이름
		<tr><td>진도개
		<tr><td>셰퍼드
		<tr><td>비글
		<tr><td>삽살개
		<tr><td>풍산개
		<tr><td>푸들
		<tr><td>비숑
		<tr><td>요크
	</table>
</body>
</html>
