
<html>
<head>
	<meta charset="UTF-8">
	<script src="jquery-1.11.0.min.js"></script>
	<script>
		$(document).ready(function() {

			//-------------------------------------------
			// 변수 tableObj 선언, class='dogList' 인 JQuery 객체 메위주 저장
			//-------------------------------------------
			var tableObj = $(".dogList");
			
			/*
			//-------------------------------------------
			// 테이블에 번호 추가하기 (정순) each() 로 풀어보기
			//-------------------------------------------
			tableObj.find("tr").each(function(i) {
				var index = $(this).index();

				if(index == 0) {
					$(this).prepend("<th bgcolor='gray'>번호</th>");
				} else {
					$(this).prepend("<td>"+index+"</td>");
				}
			});
			*/

			//-------------------------------------------
			// 테이블에 번호 추가하기 (역순) 반복문으로 풀어보기
			//-------------------------------------------
			var num = tableObj.find("tr").length;
			for(var i = 0; i < tableObj.find("tr").length; i++) {
				
				if(i == 0) {
					tableObj.find("tr").eq(i).prepend("<th bgcolor='gray'>번호</th>");
				} else {
					tableObj.find("tr").eq(i).prepend("<td>"+num+"</td>");
				}

				num--;
			}

		});
	</script>
	
</head>

<body><center>
	<table class="dogList" border=1  cellpadding=4 style="border-collapse:collapse">
		<tr><th bgcolor="gray">개이름
		<tr><td>진도개
		<tr><td>셰퍼드
		<tr><td>비글
		<tr><td>삽살개
		<tr><td>풍산개
	</table>
</body>
</html>
