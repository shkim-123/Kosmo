<!--

jquery_test_14.html
~~~~~~~~~~~~~~~~~~~~~~~~~~~
	=>이미지에 마우스를 대면 지정한 곳에서 서서히 나타난다.
	=>hover(~). fadeTo(~) 메소드를 숙지한다.
-->
<html>
<head>
	<style>
		.small img{border: none; margin: 10px; width: 60px; height: 60px;}
		.large{width: 200px; height: 200px;}
		.hover{color: blue; background-color: #D3D3E9;}
	</style>
	<script src="jquery-1.11.0.min.js" type="text/javascript"></script>  
	<script>
		$(document).ready(function() {

			//-------------------------------------------
			// class="small" 을 가진 태그에 마우스를 올렸을때, 뺐을 때 일어나는 일 설정
			//-------------------------------------------
			$(".small").hover(
				function(){
					//-------------------------------------------
					// <1> thisObj 변수 선언, 마우스를 올린 태그를 관리하는 JQuery 객체 생성 후 메위주 저장
					// <2> imgName 변수 선언, 마우스를 올린 a 태그의 href 속성값 얻기
					// <3> largeObj 변수 선언, class="large" 태그를 관리하는 JQuery 객체 생성 후 메위주 저장
					// <4> 마우스를 올렸을 때 부모 태그, 즉, td에 class="hover"를 삽입 하여 CSS적용
					//-------------------------------------------
					var thisObj = $(this);						// <1>
					var imgName = thisObj.attr("href");			// <2>
					var largeObj = $(".large");					// <3>
						
					thisObj.parent().addClass("hover");			// <4>
					
					//-------------------------------------------
					// <1> class="large" 태그를 서서히 사라지고 난 후 src 속성에 마우스를 댄 
					// <2> img 태그의 href 속성값 설정하기
					// <3> 그리고 다시 서서히 나타나기
					//-------------------------------------------	
					largeObj.fadeOut("slow", function(){		// <1>
						largeObj.attr("src", imgName);			// <2>
						largeObj.fadeIn("slow");				// <3>
					});


				}
				, function(){
					//-------------------------------------------
					// 마우스를 뺐을 때 class="hover"를 삭제하기, 삭제함으로써 CSS 효과가 사라짐
					//-------------------------------------------
					$(this).parent().removeClass("hover");
				}
			);

		});
	</script>  

</head>
<body>
	<table border="1" cellspacing=0>
		<tr>
			<td width=130 align=center> 
				<!----------------------------------------------------------------------->
				<a href="src/img/P1001.jpg" class="small"><img src="src/img/P1001.jpg"></a>
				<!----------------------------------------------------------------------->
				<p>P1001</p>
			</td>
			<td rowspan="4" width=350 align=center>
				<!----------------------------------------------------------------------->
				<img src="src/img/P1001.jpg" class="large">
				<!----------------------------------------------------------------------->
			</td>
		</tr>
		<tr>
			<td align=center>
				<!----------------------------------------------------------------------->
				<a href="src/img/P1002.jpg" class="small"><img src="src/img/P1002.jpg"></a>
				<!----------------------------------------------------------------------->
				<p>P1002</p>
			</td>
		</tr>
		<tr>
			<td align=center>
				<!----------------------------------------------------------------------->
				<a href="src/img/P1003.jpg" class="small"><img src="src/img/P1003.jpg"></a>
				<!----------------------------------------------------------------------->
				<p>P1003</p>
			</td>
		</tr>
		<tr>
			<td align=center> 
				<!----------------------------------------------------------------------->
				<a href="src/img/P1004.jpg" class="small"><img src="src/img/P1004.jpg"></a>
				<!----------------------------------------------------------------------->
				<p>P1004</p>
			</td>
		</tr>
	</table>
</body>
</html>
